<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>iTunes in BA</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png" />
	<!-- Compiled and minified CSS -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<header class="ba-header ">
		<img class="ba-logo" src="./favicon.png" alt="iTunes">
		<h1 class="ba-page-title">iTunes search</h1>
		<h4 class="ba-page-subtitle">Your music, movies, and TV shows take center stage.</h4>
	</header>

	<main class="container">

		<form action="https://itunes.apple.com/search" class="card-panel ba-search-form" data-search>

			<div class="input-field">
				<input value="Vitas" id="query" type="text" name="query" required class="validate">
				<label for="query" class="">Enter tag for search</label>
			</div>
			<button type="submit" class="btn-floating btn-large waves-effect waves-light pink">
				<i class="material-icons">search</i>
			</button>

		</form>
		<div class="divider"></div>
		<!-- /.divider -->
		<div class="ba-tunes-list" data-list>
			<template data-tmpl>
				<div class="card hoverable">
					<div class="card-image">
						<img src="{{cover}}" alt="{{AlbumName}}">
						<h3 class="card-title">{{Artist}}</h3>
						<button data-track-id="{{trackId}}" class="btn-floating btn-large halfway-fab waves-effect waves-light purple">
							<i class="material-icons play">play_arrow</i>
							<i class="material-icons pause">pause</i>
						</button>
						<audio id="{{trackId}}" src="{{audio}}" ></audio>
					</div>
					<div class="card-content">
						<h4 class="card-title">{{SongName}}</h4>
						<p>Album - {{AlbumName}}</p>
						<p class="grey-text text-lighten-1">
							Genre - {{GenreName}}						
							<span class="new badge blue" data-badge-caption>
								<i class="material-icons tiny">access_time</i>
								{{duration}}
							</span>
						</p>					
	
					</div>
					<div class="card-action">
						<a href="{{collectionViewUrl}}" target="_blank">
							<i class="material-icons tiny">shopping_cart</i>	
							Buy collection - {{price}}
						</a>
					</div>
				</div>
				<!-- /.card -->
			</template>


		</div>

	</main>

	<footer class="page-footer">
		<div class="footer-copyright">
			<div class="container">
				Â© 2020 Copyright
				<a class="grey-text text-lighten-4 right" href="#!">created by crazy Beetroots \m/</a>
			</div>
		</div>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<script src="js/app.js"></script>
</body>

</html>
